<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação</title>
</head>
<body>
    <h1>Verificar estrangeiros</h1>
    <label for="nacio">informe seu país</label>
    <input type="text" id="nacio">
    <button id="verif" onclick="verificar()">Verificar</button>
    <div id="info"></div>
    <script>
        function verificar(){
            let nac = document.getElementById('nacio').value.toUpperCase()
            if(nac != 'BRASIL'){
                document.getElementById('info').innerHTML = `Você é estrangeiro`
            } else{
                document.getElementById('info').innerHTML = `Você é Brasileiro`
            }
        }
    </script>
</body>
</html>
